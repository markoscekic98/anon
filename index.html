<div class="wrapper row2">
  <div id="container" class="clear">
    <!-- Slider -->
    <section id="slider">
      <img class="sliderPic" src="images/demo/1.jpg" width="960px" height="360px"alt="pic1">
      <img class="sliderPic" src="images/demo/2.jpg" width="960px" height="360px"alt="pic1">

    <!-- main content -->
    <div id="homepage">
      <!-- Services -->
      <h2>Privacy Respecting Search Engines</h2>
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/5.jpeg" width="290" height="450" alt="">
            
              <h2>StartPage</h2>
              <p>Google search results, with complete privacy protection. Behind StartPage is a european company that has been obsessive about privacy since 2006.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
        <article class="one_third">
         <figure> <img src="images/demo/7.jpg" width="290" height="450" alt="">
            
              <h2>DuckDuckGo</h2>
              <p>The search engine that doesn't track you. Some of DuckDuckGo's code is free software hosted at GitHub,but the core is proprietary.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
        </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/8.jpg" width="290" height="450" alt="">
            
              <h2>Search Encrypt</h2>
              <p>The engine claims to differentiate itself from other search engines by using local encryption on searches and delayed history expiration.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
      </section>
      <h2>Browser Recommendation</h2>
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/tor.jpeg" width="290" height="450" alt="">
            
              <h2>Tor Browser</h2>
              <p>Tor Browser is your choice if you need an extra layer of anonymity. It's a modified version of Firefox, it comes with pre-installed privacy add-ons, encryption and an advanced proxy.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
        <article class="one_third">
         <figure> <img src="images/demo/firefox.jpg" width="290" height="450" alt="">
            
              <h2>Mozilla Firefox</h2>
              <p>Firefox is fast, reliable, open source and respects your privacy. Don't forget to adjust the settings according to our recommendations: WebRTC and about:config</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
        </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/brave.jpg" width="290" height="450" alt="">
            
              <h2>Brave</h2>
              <p>The new open source browser "Brave" automatically blocks ads and trackers, making it faster and safer than your current browser. Brave is based on Chromium.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
      </section>
      <h2>Browser Plugins and Extenstions</h2>
      <section id="services" class="clear">
        <article class="one_third">
          <figure><img src="images/demo/ublock.jpeg" width="290" height="450" alt="">
            
              <h2>uBlock Origin</h2>
              <p>uBlock Origin block ads and trackers, highly efficient wide-spectrum-blocker that's easy on memory, and yet can load and enforce thousands more filters than other popular blockers out there. It has no monetization strategy and is completely open source. We recommend Firefox but uBlock Origin also works in other browsers such as Safari, Opera, and Chromium.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
        <article class="one_third">
         <figure> <img src="images/demo/https.jpeg" width="290" height="450" alt="">
            
              <h2>HTTPS Everywhere</h2>
              <p>HTTPS Everywhere is produced as a collaboration between The Tor Project and the Electronic Frontier Foundation. Many sites on the web offer some limited support for encryption over HTTPS, but make it difficult to use. For instance, they may default to unencrypted HTTP, or fill encrypted pages with links that go back to the unencrypted site.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
        </figure>
        </article>
        <article class="one_third lastbox">
          <figure><img src="images/demo/dec.jpeg" width="290" height="450" alt="">
            
              <h2>Decentraleyes</h2>
              <p>Emulates Content Delivery Networks locally by intercepting requests, finding the required resource and injecting it into the environment. This all happens instantaneously, automatically, and no prior configuration is required.Canceling requests for ads or trackers is usually without issue, however blocking actual content, not unexpectedly, breaks pages.</p>
              <footer class="more"><a href="#">Read More &raquo;</a></footer>
            
          </figure>
        </article>
      </section>
      <!-- / Services -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- ########################################################################################## -->
      <!-- Introduction -->
      <section id="intro" class="last clear">
        <article>
          <figure><a href="https://www.ted.com/talks/glenn_greenwald_why_privacy_matters"><img src="images/demo/glenn.jpg" width="185px" height="223px" alt=""></a>
            
              <h2>Privacy is our right</h2>
              
              <p>Over the last 16 months, as I've debated this issue around the world, every single time somebody has said to me, "I don't really worry about invasions of privacy because I don't have anything to hide." I always say the same thing to them. I get out a pen, I write down my email address. I say, "Here's my email address. What I want you to do when you get home is email me the passwords to all of your email accounts, not just the nice, respectable work one in your name, but all of them, because I want to be able to just troll through what it is you're doing online, read what I want to read and publish whatever I find interesting. After all, if you're not a bad person, if you're doing nothing wrong, you should have nothing to hide." Not a single person has taken me up on that offer.</p>
              <footer class="more">Glenn Greenwald <a href="https://www.ted.com/talks/glenn_greenwald_why_privacy_matters">Why privacy matters - TED Talk</a></footer>
            
          </figure>
        </article>
      </section>
      <!-- / Introduction -->
