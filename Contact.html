<div class="wrapper row1">

  <header id="header" class="clear">
    <div id="hgroup">
        <img src="iconw.png" width="50px" height="50px">

      <h1><a href="index.html">AnonHQ</a></h1>

    </div>
    <nav>
     
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row3 type2">
    <div id="lower" class="clear">
      <!-- Section One -->
      <section class="four_quarter">
        <div id="forma">
					<form>				
						
						<input type="text" id="firstname" name="name" placeholder="Your Name">
						<input type="text" id="lname" name="login name" placeholder="Choose a Login Name">
						<input type="email" id="email" name="email adress" placeholder="Your email adress">
						<input type="text" id="bday" name="name" placeholder="Date of birth">
						<input type="text" id="ssn" name="name" placeholder="Social securty number">
						<input type="password" id="pass" name="password" placeholder="Choose a password">
						<input type="password" id="cpass" name="confirm password" placeholder="Confirm your password">
						<table>
							<tr>
								<td>	
									<input type="radio"name="female" class="sex"> 
								</td>
								<td>Female</td>
							</tr>
							<tr>
								<td>
									<input type="radio"name="male" class="sex">
								</td>
								<td>Male</td>
							</tr>
							<tr>
								<td>
									<input type="radio" name="sensitive" class="sex">
							</td>
							<td>Prefer not to answer</td>
						</tr>
					</table>
				</form>
				
      </section>
			<!-- / Section -->
			
    </div>
<!-- Footer -->
